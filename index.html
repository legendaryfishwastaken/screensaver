<!DOCTYPE html>
<html lang="en">
<!--Made by legendary.fish-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Better Screensaver</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="/icon-512x512.png">
  <script src="app.js" defer></script>
</head>
<body>
  <div id="spotify-player">
    <iframe id="spotify-iframe" src="https://open.spotify.com/embed/playlist/3jvbBEm2brdjCVhLYw8tSF" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    <input type="text" id="playlist-url" placeholder="Paste playlist URL" onchange="loadPlaylist()">
  </div>
  <div id="clock"></div>
  <div id="battery">
    <div class="battery-icon">
      <div class="battery-level"></div>
    </div>
  </div>
</body>
</html>
