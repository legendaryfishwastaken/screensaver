<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallpaper Clock</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div id="youtube-player"></div>
  <div id="controls">
    <input type="text" id="playlist-url" placeholder="Paste playlist URL">
    <button id="load-playlist">Load Playlist</button>
    <button id="play-pause">
      <img src="https://example.com/play_pause_icon.svg" alt="Play/Pause">
    </button>
    <button id="loop">
      <img src="https://example.com/loop_icon.svg" alt="Loop">
    </button>
    <button id="previous">
      <img src="https://example.com/previous_icon.svg" alt="Previous">
    </button>
    <button id="next">
      <img src="https://example.com/next_icon.svg" alt="Next">
    </button>
  </div>
  <div id="clock"></div>
  <div id="battery">
    <div class="battery-icon">
      <div class="battery-level"></div>
    </div>
  </div>
</body>
</html>
